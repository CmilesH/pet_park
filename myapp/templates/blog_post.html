{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <div class="container bottom-50 border border-white border-4 rounded bg-opacity-75" style="background-color: rgb(222, 184, 135, .75); width: 50%; margin-top: 25px;">
    <h1>{{ post.title }}</h1>
    <h2>Written by: {{post.author.username}}</h2>
    <h3>Posted: {{ post.date.strftime('%B %d, %Y') }}</h3>
    <img src="{{post.image}}" alt="">
    <p>{{post.text}}</p>
    {% if post.author == current_user %}
    <div>
      <a class="btn btn-secondary" href="{{ url_for('blog_posts.update', blog_post_id=post.id) }}">Update</a>
      <br>
      <form action="{{ url_for('blog_posts.delete_post', blog_post_id=post.id) }}" method="POST">
        <input class="btn btn-danger" type="submit" value="Delete">
      </form>
    </div>
  </div>
   {% endif %}
</div>
{% endblock content %}
