<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Pet Park!</title>
</head>
<body class="min-vh-100" style="background-image: url('https://images.pexels.com/photos/276237/pexels-photo-276237.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-light border-bottom" style="background-image: url('https://images.pexels.com/photos/172292/pexels-photo-172292.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
        <div class="container-fluid">
        <a class="navbar-brand text-white" href="{{url_for('core.index')}}">
            <img src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-treat-pet-care-icongeek26-linear-colour-icongeek26.png"/>
            Pet Park
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('core.index')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('core.pets')}}">Pets</a>
              </li>

              {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('users.account')}}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('pets.add_pet')}}">Add a Pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
                </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('users.login')}}">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
